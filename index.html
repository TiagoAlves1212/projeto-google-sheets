<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbz15alCMl1sPO0JrFuzm0I7Hp9FekFAttxoNuo8p8hzdFoc6ZXaH-6e3VKUgb13dvNElQ/exec" method="post" name="contact-form">
        <h2>Contacte-nos</h2>
        <input type="text" placeholder="Digite o seu nome" required name="your-name">
        <input type="tel" placeholder="Digite o seu número de telefone" required name="your-number">
        <input type="email" placeholder="Digite o seu E-mail" required name="your-email">
        <textarea name="message" rows="7" id="box" placeholder="Digite sua menssagem"></textarea>
        <input type="submit" value="Enviar >" id="submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
